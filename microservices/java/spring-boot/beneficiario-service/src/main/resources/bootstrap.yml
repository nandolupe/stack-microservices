server: 
  port: 8089
  address: beneficiario-service

spring: 
  application: 
    name: beneficiario-service

  kong:
    enabled: false
    url: http://kong:8001

management:
  metrics:
    export:
      newrelic:
        enabled: false
      
  endpoints:
    web:
      exposure:
        include: '*'
        
  endpoint:
    health:
      show-details: always