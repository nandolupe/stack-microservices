server: 
  port: 8089
  address: beneficiario-service

spring: 
  application: 
    name: beneficiario-service
        
  cloud: 
    config: 
      uri: http://config-server:8890/config-server
    bus:
      enabled: true
      refresh:
        enabled: true

  rabbitmq:
    host: message-queue
    port: 5672
    username: guest
    password: guest
    
  kong:
    enabled: false
    url: http://kong:8001

management:
  metrics:
    export:
      newrelic:
        enabled: false
      
  endpoints:
    web:
      exposure:
        include: '*'
        
  endpoint:
    health:
      show-details: always